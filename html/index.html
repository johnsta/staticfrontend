<!DOCTYPE html>
<html>

<head>
    <title>Dev Spaces and Static website</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <h1>Fast code iteration in K8S with Dev Spaces</h1>
    <h3>This is a Vue.js static client served with NGINX</h3>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Dev Spaces!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })
    </script>
</body>

</html>
